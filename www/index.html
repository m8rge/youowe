<!DOCTYPE html>
<html lang="ru" ng-app="YouOweApp">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <title>You owe me</title>
    <style type="text/css" media="screen">@import "static/css/apple.css";</style>
    <script src="static/js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/app.js"></script>
    <style type="text/css" media="screen">
        #jqt ul li input[type='submit'] {
            box-sizing: content-box;
            font-family: 'Helvetica Neue', Helvetica;
            width: 100%;
            border-radius: 0 0 6px 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            -webkit-border-radius: 0;
            overflow: hidden;
            padding: 10px;
            margin: -10px;
            -webkit-tap-highlight-color: transparent;
        }

        #jqt ul li input[type='submit']:active {
            background: #3366cc;
            -webkit-box-shadow: #4372d0 0 1px 0px inset;
            padding: 10px;
            margin: -10px;
            box-shadow: #4372d0 0 1px 0px inset;
            color: white;
            text-shadow: #2952a3 0 -1px 0;
        }

        #jqt ul.rounded li.fullfill {
            padding: 0;
            overflow: visible;
        }

        #jqt ul.rounded li.fullfill input {
            padding: 10px;
            box-sizing: border-box;
            outline: none;
            border-radius: 0;
        }

        #jqt ul.rounded li.fullfill:first-child input {
            border-radius: 6px 6px 0 0;
        }

        #jqt ul li:last-child input[type='submit'] {
            border-radius: 0 0 6px 6px;
        }

        #jqt ul li input.ng-dirty.ng-invalid {
            box-shadow: 0 0 6px #D31F1C;
        }
        </style>
    <script type="text/javascript" charset="utf-8">
        var jqtouch = $.jQTouch({});
//        var jqtouch = $.jQTouch({
//            icon: 'mail.png',
//            preloadImages: [
//                'themes/jqt/img/chevron.png',
//                'themes/jqt/img/back_button.png',
//                'themes/jqt/img/back_button_clicked.png',
//                'themes/jqt/img/button_clicked.png',
//                'themes/jqt/img/grayButton.png',
//                'themes/jqt/img/whiteButton.png'
//            ]
//        });
    </script>
</head>
<body>
<div id="jqt">
    <div id="home" ng-controller="AppController">
        <div class="toolbar">
            <a class="leftButton button" href="#" ng-show="user.loggedIn" ng-click="logout()">Выйти</a>
            <h1>You owe</h1>
            <a class="add slideup" href="#add">+</a>
        </div>
        <ul class="edgetoedge">
            <li class="sep" ng-show="user.users">users</li>
            <li class="arrow" ng-repeat="user in user.users"><a href="#">{{ user.email }}<small class="counter">{{ user.id }}</small></a></li>
            <li class="sep" ng-show="user.oweYou">Вам должны</li>
            <li class="arrow" ng-repeat="user in user.oweYou"><a href="#">{{ user.email }}<small class="counter">{{ user.totalSum }}{{ currency }}</small></a></li>
            <li class="sep" ng-show="user.youOwe">Вы задолжали</li>
            <li class="arrow" ng-repeat="user in user.youOwe"><a href="#">{{ user.email }}<small class="counter">{{ user.totalSum }}{{ currency }}</small></a></li>
        </ul>
    </div>
    <div id="register" ng-controller="RegisterController">
        <form name="RegisterForm" ng-submit="register()">
            <div class="toolbar">
                <h1>You owe</h1>
                <a class="button" href="#" ng-click="login()">Войти</a>
            </div>
            <h2>Регистрация</h2>
            <ul class="rounded">
                <li class="fullfill"><input ng-model="user.email" required type="email" placeholder="E-mail" value=""></li>
                <li class="fullfill"><input ng-model="user.password" required type="password" value="" placeholder="Пароль"></li>
                <li><input type="submit" value="Зарегистрироваться"/></li>
            </ul>
        </form>
    </div>
    <div id="add">
        <div class="toolbar">
            <a class="back button" href="#home">Главная</a>
            <h1>Я дал в долг</h1>
        </div>
    </div>
</div>
</body>
</html>
