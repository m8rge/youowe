<section>
    <header>
        <a class="left arrow" href="#/">Главная</a>
        <h1>Профиль</h1>
        <button class="right" ng-show="user.loggedIn" ng-click="user.logout()">Выйти</button>
    </header>
    <div class="scrollWrap">
        <div class="scroll">
            <div class="content">
                <form name="profileForm" ng-submit="updateProfile()">
                    <h2>Регистрация</h2>
                    <ul>
                        <li>
                            <input ng-model="user.nickname" required type="text" placeholder="Nickname" value="{{ user.nickname }}">
                        </li>
                        <li>
                            <input ng-model="user.email" required type="email" placeholder="E-mail" value="{{ user.email }}">
                        </li>
                        <li>
                            <input ng-model="user.password" type="password" value="" placeholder="Новый пароль">
                        </li>
                        <li>
                            <input type="submit" value="Сохранить профиль"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
